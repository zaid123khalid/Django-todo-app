{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}
    <div id="login-box" class="login-box">
        <form method="post" id="login-form">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Login" id="login-btn">
        </form>
        <a href="/register"><button>Register</button></a>
    </div>
{% endblock %}
